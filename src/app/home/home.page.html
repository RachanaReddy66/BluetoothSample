<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bluetooth
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="getPairedDevices()">Get Paired Devices</ion-button>
  <ion-list>
    <ion-item *ngFor="let device of pairedDevices">
      {{ device.name }} - {{ device.address }}
    </ion-item>
  </ion-list>
  

</ion-content>
